    <h3 class="h6 text-uppercase mb-0">Thêm Sự kiện Hot</h3>
</div>
<div class="card-body">


    <form [formGroup]="addRemarkableForm" (ngSubmit)="save()">
        <div class="alert alert-danger" *ngIf="addRemarkableForm.invalid">
            Vui lòng điền đầy đủ thông tin
        </div>

            <label class="col-md-3 form-control-label">Thể loại</label>

                    <option checked>Vui lòng chọn thể loại</option>
                    <option value="film">Phim hot</option>
                    <option value="combo">Sản phẩm xịn</option>

                </select>
            </div>

        <div class="form-group row">
            <label class="col-sm-3 form-control-label">Chọn Phim</label>
            <div class="col-md-9">
                    <select formControlName="film_id" class="form-control" id="rap">
                        <option checked>Vui lòng chọn phim</option>
                        <option *ngFor="let film of films" value="{{film.id}}">{{film.global_name}}</option>
                    </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 form-control-label">Ảnh Phim</label>
            <div class="col-md-9">
                <input id="inputHorizontalWarning" formControlName="poster" type="text" class="form-control form-control-warning">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 form-control-label">Ảnh Bìa Phim</label>
            <div class="col-md-9">
               
                <input hidden id="inputHorizontalWarning" formControlName="status" type="number" class="form-control form-control-warning">
                <input hidden id="inputHorizontalWarning" formControlName="combo_id" type="number" class="form-control form-control-warning">
                <input hidden id="inputHorizontalWarning" formControlName="discount_id" type="number" class="form-control form-control-warning">
                <input hidden id="inputHorizontalWarning" formControlName="categories" type="text" class="form-control form-control-warning">

                <input id="inputHorizontalWarning" formControlName="banner" type="text" class="form-control form-control-warning">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-9 m-auto">
                <input type="submit" value="Thêm" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
