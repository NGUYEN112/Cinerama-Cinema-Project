<div class="input-group">

    <input #keyword (keydown.enter)="loadList($event.target.value)" type="text" class="form-control col-sm-3 form-control-label" placeholder="Tìm kiếm"
        aria-label="Search Keyword" aria-describedby="basic-addon2">

</div>
    <div class="card-header">
        <h6 class="text-uppercase mb-0">Quản Lý Vé</h6>
        <a routerLink="./order" title="Thêm mới" style="position: absolute;right: 35px;top: 22px;"><i
                class="fas fa-plus-square text-success" style="font-size: 24px"></i></a>
    </div>

    <div class="card-body">
        <table class="table table-hover card-text">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Số điện thoại</th>
                    <th>Tên khách hàng</th>
                    <!-- <th>Tên phim</th> -->
                    <th>Suất chiếu</th>
                    <th>Số ghế</th>
                    <th>Trạng thái</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ticket of tickets; index as i">
                    <th>{{i+1}}</th>
                    <td>{{ticket.phone_number}}</td>
                    <td>{{ticket.user_id}}</td>
                    <td>{{ticket.screening_id}}</td>
                    <td>{{ticket.seats}}</td>
                    <td>{{ticket.status}}</td>
                    <td>
                        <a style="padding: 0 15px;" [routerLink]="['detail',ticket.id]">
                            <i class="fas fa-edit text-success"></i>
                        </a>
                        <!-- <a><i class="fas fa-trash-alt text-danger"></i></a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
