<div class="card-header">
    <h6 class="text-uppercase mb-0">Quản Lý Rạp</h6>
    <a routerLink="./add" title="Thêm mới" style="position: absolute;right: 35px;top: 22px;"><i
            class="fas fa-plus-square text-success" style="font-size: 24px"></i></a>
</div>
<div class="card-body">
    <table class="table table-hover card-text">
        <thead>
            <tr>
                <th>No.</th>
                <th>Tên rạp</th>
                <th>Thông tin</th>
                <th>Chức năng</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cinema of cinemas; index as i">
                <th>{{i+1}}</th>
                <td>{{cinema.cinema_name}}</td>
                <td>{{cinema.information}}</td>
                <td>
                    <a style="padding: 0 15px;" [routerLink]="['edit',cinema.id]">
                        <i class="fas fa-edit text-success"></i>
                    </a>
                    <a><i class="fas fa-trash-alt text-danger"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
