
	<div class="card-header">
		<h3 class="h6 text-uppercase mb-0">Chỉnh sửa Rạp Phim</h3>
	</div>
	<div class="card-body">
		<form [formGroup]="editCinemaForm" (ngSubmit)="update()">
			<div class="alert alert-danger" *ngIf="editCinemaForm.invalid">
				Vui lòng điền đầy đủ thông tin
			</div>
			<div class="form-group row">
				<label class="col-md-3 form-control-label">Tên rạp</label>
				<div class="col-md-9">
					<label for="inputHorizontalSuccess"></label>
					<input id="inputHorizontalSuccess" formControlName="cinema_name" type="text" placeholder="Tiêu đề"
						class="form-control form-control-success">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-3 form-control-label">Thông tin rạp</label>
				<div class="col-md-9">
					<textarea class="form-control " formControlName="information" rows="5" id="ttrap"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-9 m-auto">
					<button type="submit"  class="btn btn-primary">Chỉnh sửa</button>
				</div>
			</div>
		</form>
	</div>
