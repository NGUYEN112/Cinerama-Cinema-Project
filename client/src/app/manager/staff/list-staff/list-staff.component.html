<div class="input-group">

    <input #keyword (keydown.enter)="loadList($event.target.value)" type="text" class="form-control col-sm-3 form-control-label" placeholder="Tìm kiếm"
        aria-label="Search Keyword" aria-describedby="basic-addon2">

</div>
<div class="card-header">
    <h6 class="text-uppercase mb-0">Quản Lý Nhân viên</h6>
    <a routerLink="./add" title="Thêm mới" style="position: absolute;right: 35px;top: 22px;"><i
            class="fas fa-plus-square text-success" style="font-size: 24px"></i></a>
</div>
<div class="card-body">
    <table class="table table-hover card-text">
        <thead>
            <tr>
                <th>No.</th>
                <th>Tên nhân viên</th>
                <th>Chức vụ</th>
                <th>Thuộc cụm rạp</th>
                <th>Chức năng</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of staffs; index as i">
                <th>{{i+1}}</th>
                <td>{{staff.full_name}}</td>
                <td>{{staff.role_id}}</td>
                <td>{{staff.cinema_id}}</td>
                <td>
                    <a style="padding: 0 15px;" [routerLink]="['edit',staff.id]">
                        <i class="fas fa-edit text-success"></i>
                    </a>
                    <a><i class="fas fa-trash-alt text-danger"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
