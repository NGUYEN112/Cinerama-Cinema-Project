<div class="card-header">
    <h3 class="h6 text-uppercase mb-0">Thêm Nhân viên</h3>
</div>
<div class="card-body">


    <form [formGroup]="addStaffForm" (ngSubmit)="save()">
        <div class="alert alert-danger" *ngIf="addStaffForm.invalid">
            Vui lòng điền đầy đủ thông tin
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label">Tên Nhân viên</label>
            <div class="col-md-9">
                <input id="inputHorizontalSuccess" formControlName="full_name" type="text" placeholder="Tiêu đề"
                    class="form-control form-control-success">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label">Email</label>
            <div class="col-md-9">
                <input id="inputHorizontalSuccess" formControlName="email" type="text" placeholder="Tiêu đề"
                    class="form-control form-control-success">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-3 form-control-label">Số điện thoại</label>
            <div class="col-md-9">
                <input id="inputHorizontalSuccess" formControlName="phone_number" type="text" placeholder="Tiêu đề"
                    class="form-control form-control-success">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-3 form-control-label">Chức vụ</label>
            <div class="col-md-9">
                <input id="inputHorizontalSuccess" formControlName="role_id" type="number" placeholder="Tiêu đề"
                    class="form-control form-control-success">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label">Thuộc cụm rạp</label>
            <div class="col-md-9">
                <input id="inputHorizontalSuccess" formControlName="cinema_id" type="number" placeholder="Tiêu đề"
                    class="form-control form-control-success">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-9 m-auto">
                <input type="submit" value="Thêm" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
