<div class="card-header">
    <h3 class="h6 text-uppercase mb-0">Thêm Phim Mới</h3>
</div>
<div class="card-body">
    <form [formGroup]="editForm" (ngSubmit)="update()" class="form-horizontal">
        <div class="alert alert-danger" *ngIf="editForm.invalid">
            Vui lòng điền đầy đủ thông tin
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label">Phim</label>
            <div class="col-md-9">
                <input id="inputHorizontalWarning" formControlName="film_id" type="number" placeholder=""
                    class="form-control form-control-warning " hidden required>
                    <input id="inputHorizontalWarning"  type="text" value="{{film.global_name}}" placeholder=""
                    class="form-control form-control-warning " disabled required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label">Phòng</label>
            <div class="col-md-9">
                <input id="inputHorizontalWarning" formControlName="room_id" type="number" placeholder=""
                    class="form-control form-control-warning" hidden required>
                    <input id="inputHorizontalWarning"  type="text" value="{{room.room_name}}" placeholder=""
                    class="form-control form-control-warning " disabled required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 form-control-label">Ngày</label>
            <div class="col-md-9">
                <input id="inputHorizontalWarning" formControlName="date" type="date" class="form-control form-control-warning">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 form-control-label">Thời gian</label>
            <div class="col-md-9">
                <input id="inputHorizontalWarningg" formControlName="start_time" type="time" class="form-control ">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-9 m-auto">
                <input type="submit" value="CHỈNH SỬA" class="btn btn-primary">
            </div>
        </div>
    </form>

</div>
