<div class="card-header">
	<h6 class="text-uppercase mb-0">Quản Lý Phim</h6>
	<a routerLink="./add" title="Thêm mới" style="position: absolute;right: 35px;top: 22px;"><i
			class="fas fa-plus-square text-success" style="font-size: 24px"></i></a>
</div>
<div class="card-body">
	<table class="table table-hover card-text" id="tablephim">
		<thead>
			<tr>
				<th>No.</th>
				<th>Tên Phim</th>
				<th>Thể loại</th>
				<th>Thời Lượng</th>
				<th>Ngày Khởi chiếu</th>
				<th>Trạng thái</th>
				<th>Chức năng</th>
			</tr>
		</thead>
		<tbody id="tbphim">
			<tr *ngFor="let film of films;index as i">
				<th>{{i+1}}</th>
				<td>{{film.global_name}}</td>
				<td>{{film.categories}}</td>
				<td>{{film.duration}}</td>
				<td>{{film.release_date}}</td>
				<td>{{film.status}}</td>
				<td>
					<a class="btn btn-danger" (click)="remove(film.id)"><i class="fas fa-trash-alt"></i></a>
					<a class="btn btn-primary" [routerLink]="['edit',film.id]"><i class="far fa-edit"></i></a>

				</td>
			</tr>
		</tbody>
	</table>
</div>
