<div class="card-header">
    <h3 class="h6 text-uppercase mb-0">Chỉnh sửa thông tin Quảng cáo</h3>
</div>
<div class="card-body">
<form  class="form-horizontal" [formGroup]="editAdvForm" (ngSubmit)="update()">
    <div class="alert alert-danger" *ngIf="editAdvForm.invalid">
        Vui lòng điền đầy đủ thông tin
    </div>
    <div class="form-group row">
        <label class="col-md-3 form-control-label">Tên đối tác</label>
        <div class="col-md-9">
            <input id="inputHorizontalSuccess" formControlName="company_name" type="text" placeholder="Tiêu đề"
                class="form-control form-control-success">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">Nội dung</label>
        <div class="col-md-9">
            <input id="inputHorizontalSuccess"  formControlName="content" type="text" placeholder="Tiêu đề"
                class="form-control form-control-success">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 form-control-label">Giá hợp đồng</label>
        <div class="col-md-9">
            <input id="inputHorizontalSuccess" formControlName="contract_price" type="number" placeholder="Tiêu đề"
                class="form-control form-control-success">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 form-control-label">Thời lượng</label>
        <div class="col-md-9">
            <input id="inputHorizontalSuccess" formControlName="duration" type="number" placeholder="Tiêu đề"
                class="form-control form-control-success">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 form-control-label">Ngày bắt đầu</label>
        <div class="col-md-9">
            <input id="inputHorizontalSuccess" formControlName="start_time" type="date" placeholder="Tiêu đề"
                class="form-control form-control-success">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-3 form-control-label">Thời gian</label>
        <div class="col-md-9">
            <input id="inputHorizontalSuccess" formControlName="date_count" type="number" placeholder="Tiêu đề"
                class="form-control form-control-success">
        </div>
    </div>


    <div class="form-group row">
        <div class="col-md-9 m-auto">
            <input type="submit" value="Thêm" class="btn btn-primary">
        </div>
    </div>
</form>
</div>
