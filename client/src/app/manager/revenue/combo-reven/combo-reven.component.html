

<div class="card-header">
    <h6 class="text-uppercase mb-0">Doanh thu bắp nước</h6>
    <a routerLink="/admin/revenues" title="Thêm mới" style="position: absolute;right: 35px;top: 22px;"><i
        class="fad fa-chevron-circle-left" style="font-size: 24px"></i></a>
</div>
<div class="card-body">
    <table class="table table-hover card-text">
        <thead>
            <tr>
                <th>No.</th>
                <th>Tên combo</th>
                <th>Tháng</th>
                <th>Doanh thu</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let revenue of revenues; index as i">
                <th>{{i+1}}</th>
                <td>{{revenue.combo_name}}</td>
                <td>{{revenue.month + '/' + revenue.year}}</td>
                <td>{{revenue.revenue}}</td>
            </tr>
        </tbody>
    </table>
</div>
