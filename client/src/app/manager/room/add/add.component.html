<div class="card-header">
    <h3 class="h6 text-uppercase mb-0">Thêm Phòng Chiếu</h3>
</div>
<div class="card-body">
    <form [formGroup]="addRoomForm" (ngSubmit)="save()" class="form-horizontal">
        <div class="alert alert-danger" *ngIf="addRoomForm.invalid">
            Vui lòng điền đầy đủ thông tin
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label">Tên phòng</label>
            <div class="col-md-9">
                <input id="inputHorizontalSuccess" formControlName="room_name" type="text" placeholder="Tên Phòng"
                    class="form-control form-control-success">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label">Chọn rạp</label>
            <div class="col-md-9">
                <select class="form-control w-25 mb-5" id="phong" formControlName="cinema_id">
                    <option checked>Vui lòng chọn rạp</option>
                    
                    <option *ngFor="let cinema  of cinemas" value="{{cinema.id}}">{{cinema.cinema_name}}</option>
                    
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-9 m-auto">
                <input type="submit" value="THÊM" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
