<div class="card-header">
    <h6 class="text-uppercase mb-0">Đặt vé</h6>
    <!-- <a routerLink="./order" title="Thêm mới" style="position: absolute;right: 35px;top: 22px;"><i
            class="fas fa-plus-square text-success" style="font-size: 24px"></i></a> -->
</div>

<div class="card-body">
    <div class="form-group row">
		<label class="col-md-3 form-control-label">Phim</label>
		<div class="col-md-9">
			<select (change)="loadScreeningDate($event.target.value)" class="form-control" id="rap" >
                <option checked></option>
				<option *ngFor="let film of films" value="{{film.id}}">{{film.global_name}}</option>
			</select>
		</div>

	</div>
    <div class="form-group row">
		<label class="col-md-3 form-control-label">Ngày chiếu</label>
		<div class="col-md-9">
			<select (change)="loadStartTime($event.target.value)" class="form-control" id="rap" >
                <option checked></option>
				<option *ngFor="let date of dates" value="{{date.date}}">{{date.date}}</option>
			</select>
		</div>

	</div>

    <div class="form-group row">
		<label class="col-md-3 form-control-label">Giờ chiếu</label>
		<div class="col-md-9">
			<select (change)="loadSeat($event.target.value)" class="form-control" id="rap" >
                <option checked></option>
				<option *ngFor="let start_time of start_times" value="{{start_time.room_id}}">{{start_time.start_time}}</option>
			</select>
		</div>

	</div>
    <div class="seatbooking" style="background-color: #fff;height: auto">



        <div class="seatStructure" style=" width:100%">

            <div class="screen ">SCREEN</div>
            <div class="seatcolor">
                <span class="seat-gray">Ghế đã bán</span>
                <span class="seat-blue">Có thể chọn</span>
                <span class="seat-green">Ghế đang chọn</span>
            </div>
            <div class="seatBooking">

                <div *ngFor="let seat of seats" class="seatRow">


                    <div class="seatRowName">
                        {{seat.row}}
                    </div>


                    <div *ngFor="let seat_number of seat['number']" id="{{seat_number.id}}" class="seatNumber" value="{{seat_number.row}}{{seat_number.number}}"><a class="btn btn-outline-primary">{{seat_number.number}}</a></div>


                </div>
                <div class="seatReceipt">
                    <button class="btnClear">Clear</button>
                </div>
            </div>

        </div>

        <br /><br />
    </div>
</div>
