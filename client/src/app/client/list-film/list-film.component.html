<body class="body__bg">
    <!-- Header Navbar Start -->
    <div class="header container-fluid text-center slide__index head__border head__bottom">
        <div class="row">
            <div class="col-md-2 head__display">
                <img class="head__logo head__margin" src="assets\frontend\logo\Logo-light.png" alt="logo">
            </div>
            <div class="col-md-8 head__display">
                <nav class="navbar navbar-expand-lg head__margin">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active head__space head__font" [routerLink]="['/']" routerLinkActive="router-link-active" aria-current="page">HOME</a>
                                <a class="nav-link head__space head__font" [routerLink]="['/list-film']" routerLinkActive="router-link-active">SHOWTIMES</a>
                                <button type="button" class="btn nav-link head__font" data-mdb-toggle="modal" data-mdb-target="#exampleModal">ORDER TICKET</button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-md-2 head__display">
                <a class="straight head__font head__margin-left">LOGIN</a>
                <i class="fab fa-youtube head__margin-left head__icon"></i>
            </div>
        </div>
    </div>
    <!-- Header Navbar End -->

    <!-- List Film Content Start -->
    <header class="text-center">
        <h2 class="tittle__font">LIST FILM</h2>
    </header>

    <!-- List Film Content End -->

    <!-- Article Details Start -->
    <div class="article-details container article__height article__padding" *ngFor="let film of films">
        <div class="row article__full article__padding article__margin">
            <div class="col-md-2 article__padding">
                <img class="article__full article__filter" src="{{film.poster}}" alt="">
            </div>
            <div class="col-md-10 article__padding">
                <div class="content-details article__details position-absolute article__index">
                    <h2 class="article__font">{{film.name}}</h2>
                    <span class="article__font-category">Action</span>
                    <p class="article__font-content article__space">{{film.content}}</p>
                    <button type="button" class="btn btn-outline-warning btn-rounded article__space-list" data-mdb-ripple-color="dark">
                            Details
                          </button>
                </div>
                <img class="article__full article__filter-content position-relative" src="{{film.background}}" alt="">

            </div>
        </div>
    </div>

    <!-- Article Details End -->

    <!-- Footer Start -->
    <div class="footer container footer__height head__border footer__bottom">
        <div class="row">
            <div class="col-3">
                <h2 class="footer__tittle">MENU</h2>
                <p class="footer__font">Home</p>
                <p class="footer__font">Showtimes</p>
                <p class="footer__font">Order Ticket</p>
                <i class="fab fa-youtube footer__social footer__space"></i>
                <i class="fab fa-facebook footer__social footer__space"></i>
                <i class="fab fa-twitter footer__social"></i>
            </div>
            <div class="col-3">
                <h2 class="footer__tittle">ADDRESS</h2>
                <p class="footer__font">28 Nguyen Tri Phuong Street,</p>
                <p class="footer__font">Phu Nhuan, Hue City</p>
                <p class="footer__font">Email: cinerama@gmail.com</p>
                <p class="footer__font"><i class="fas fa-phone-alt footer__social footer__space"></i>+0125.124789</p>
            </div>
            <div class="col-6">
                <h2 class="footer__tittle">CONTACT</h2>
                <div class="form-outline mb-4 footer__border">
                    <input type="text" id="form4Example1" class="form-control" />
                    <label class="form-label text-white-50" for="form4Example1">Name *</label>
                </div>
                <div class="form-outline mb-4 footer__border">
                    <input type="text" id="form4Example1" class="form-control" />
                    <label class="form-label text-white-50" for="form4Example1">Email *</label>
                </div>
                <div class="form-outline mb-4 footer__border">
                    <textarea class="form-control"></textarea>
                    <label class="form-label text-white-50" for="form6Example7">Message * </label>
                </div>
                <button type="button" class="btn btn-outline-warning btn-rounded">SEND TO US</button>
            </div>
        </div>
    </div>
    <div class="logo container head__height-menu text-center">
        <div class="row">
            <div class="col-md-4">
                <div class="col-md-4">
                    <p class="footer__font">
                        @ Do Not Copyright</p>
                </div>
            </div>
            <div class="col-md-4">
                <img class="footer__logo head__margin" src="assets\frontend\logo\Logo-light.png" alt="logo">
            </div>
            <div class="col-md-4">
                <p class="footer__font">
                    @License by: 'Nhac cong di xem phim'</p>
            </div>
        </div>
    </div>
    <!-- Footer End -->
</body>
